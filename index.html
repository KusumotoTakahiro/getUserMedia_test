<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css">
    <title>camera test</title>
  </head>
  <body>
    <h2 class="alert alert-info my-3 container-fluid text-center" role="alert">
      Camera Test
    </h2>
    <div class="d-flex p-2 justify-content-around align-items-center">
      <div>
        <button type="button" class="btn btn-outline-primary btn-lg" onclick="cameraOn()">Camera On</button>
        <button type="button" class="btn btn-outline-primary btn-lg" onclick="takePicture()">Take picture</button>
        <button type="button" class="btn btn-outline-primary btn-lg" onclick="uploadPicture()">Upload pic</button>
        <input type="file" id="uploadPicture" accept="image/*">
        <div class="my-2">state：<span id="status"></span>---device：<span id="device"></span></div>
      </div>
    </div>
    <div>
      <video id="video" autoplay muted playsinline></video>
    </div>
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <div>
      <img id="photo" alt="The screen caputure will appear in this box." />
    </div>
    <script src="index.js"></script>
  </body>
</html>
